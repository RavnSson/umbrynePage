<div class="container">
  <span class="kicker">Entrada</span>
  <h2 class="section-title">Contacto</h2>

  <p class="contact-lead">
    Si tienes una idea, colaboración o necesitas una landing/app, escríbeme.
    Respondo por correo.
  </p>

  <div class="contact-card">
    <form id="contactForm" class="contact-form">
      <div class="field">
        <label for="name">Nombre</label>
        <input id="name" name="name" autocomplete="name" placeholder="Tu nombre" required>
      </div>

      <div class="field">
        <label for="email">Correo</label>
        <input id="email" name="email" type="email" autocomplete="email" placeholder="tu@mail.com" required>
      </div>

      <div class="field">
        <label for="topic">Motivo</label>
        <select id="topic" name="topic">
          <option value="Colaboración">Colaboración</option>
          <option value="Proyecto / Desarrollo">Proyecto / Desarrollo</option>
          <option value="Consulta">Consulta</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="field">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" placeholder="Cuéntame lo esencial (objetivo, plazos si aplica, links)..." required></textarea>
      </div>

      <button class="btn primary" type="submit">Enviar correo</button>

      <div class="contact-meta">
        <button class="btn" type="button" id="copyEmail">Copiar contacto@umbryne.cl</button>
        <a class="btn" href="mailto:contacto@umbryne.cl">Abrir correo</a>
        <a class="btn" href="https://github.com/RavnSson" target="_blank" rel="noreferrer">GitHub</a>
      </div>

      <p class="contact-note" id="contactNote" aria-live="polite"></p>
    </form>
  </div>
</div>
